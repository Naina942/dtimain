<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Level Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stress Level Dashboard</h1>
        
        <div class="stress-input">
            <h2>How are you feeling today?</h2>
            <div class="stress-levels">
                <button class="stress-btn" data-level="1">Very Low</button>
                <button class="stress-btn" data-level="2">Low</button>
                <button class="stress-btn" data-level="3">Moderate</button>
                <button class="stress-btn" data-level="4">High</button>
                <button class="stress-btn" data-level="5">Very High</button>
            </div>
        </div>

        <div class="dashboard">
            <div class="chart-container">
                <canvas id="stressChart"></canvas>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <h3>Average Stress Level</h3>
                    <p id="averageStress">0</p>
                </div>
                <div class="stat-card">
                    <h3>Highest Stress Level</h3>
                    <p id="highestStress">0</p>
                </div>
                <div class="stat-card">
                    <h3>Lowest Stress Level</h3>
                    <p id="lowestStress">0</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
